<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="scss/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image-container">
        <img
          class="main-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <img src="images/icon-view.svg" alt="" class="overlay" />
      </div>
      <h1 class="header">Equilibrium #3429</h1>
      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="etherium">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="etherium" />
          <p>0.041 ETH</p>
        </div>
        <div class="times-left">
          <img src="images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img src="images/image-avatar.png" alt="hero-image" />
        <p>Creation of</p>
        <a href="#">Jules Wyvern</a>
      </div>
    </div>
  </body>
</html>
